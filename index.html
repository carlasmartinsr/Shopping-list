<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>

<title>Shopping List></title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<body class="align-center">
   <main class="align-center">
      <header class="align-center">
                <img src="./img/cat.png" alt="Cute orange and cream cat peeking over a checklist board with three checked boxes." class="logo" />
        <h1> Shopping List</h1>
      </header>
      <section class="container-info align-center">
        <input id="name-item"  class="name-item" name="name-item" placeholder="Add an item..." />
        <button id="btn-add" class="btn-add"><img src="./img/add.png" class="img-btn"/></button>
       </section>
      <section class="list-container">
        <ul id="list-items" class=" align-center" >
        </ul>
      </section>
    </main>
<script src="index.js">
</script>
